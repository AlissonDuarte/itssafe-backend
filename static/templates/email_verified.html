<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Confirmed</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #1e1e1e;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
            max-width: 500px;
            text-align: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 80px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 16px;
            color: #00FFB0;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            color: #d0d0d0;
        }

        .btn {
            background-color: #00FFB0;
            color: #121212;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background-color: #00e6a0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.itssafe.com.br/static/global-search2.png" alt="It'sSafe Logo">
        </div>
        <h1>Email Verified ðŸŽ‰</h1>
        <p>Your email has been successfully confirmed. You can now log in and start exploring safely.</p>
        <a href="https://www.itssafe.com.br/login" class="btn">Go to Login</a>
    </div>
</body>
</html>
